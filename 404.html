<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ERR&lt;404&gt;::"Not Found"</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script>
      const redirects = {
        "/.git/config": "https://www.youtube.com/watch?v=Fkk9DI-8el4&t=23s",
        "/.env": "https://www.youtube.com/watch?v=Fkk9DI-8el4&t=23s",
      }

      const currentPath = window.location.pathname;
      if (redirects[currentPath]) {
        window.location.href = redirects[currentPath];
      }
    </script>
  </head>

  <body>
    <script type="module" src="index.js"></script>
    <div id="page-container-and-content-wrap">
      <h1>Error 404: Not Found</h1>
    </div>
    <div style="margin-top: 30%;" id="footer-paster"></div>
  </body>
</html>
